<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>价格监控</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: rgba(20, 20, 20, 0.7);
      color: white;
      font-family: Arial, sans-serif;
      border-radius: 8px;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
      height: 100px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    body:hover {
      background-color: rgba(20, 20, 20, 1);
    }
    body:active {
      background-color: rgba(40, 40, 40, 1);
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80px;
    }
    .title {
      font-size: 12px;
      color: #888;
      margin-bottom: 2px;
      transition: color 0.3s;
    }
    #price {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      transition: all 0.3s;
    }
    #change {
      font-size: 12px;
      transition: all 0.3s;
    }
    .positive {
      color: #4caf50;
    }
    .negative {
      color: #f44336;
    }
    .neutral {
      color: #ffffff;
    }
    #close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 14px;
      height: 14px;
      background-color: #f44336;
      border-radius: 50%;
      cursor: pointer;
      -webkit-app-region: no-drag;
      transition: transform 0.2s;
    }
    #close-btn:hover {
      transform: scale(1.1);
    }
    .notification {
      transition: opacity 0.5s;
      opacity: 1;
    }
    .hint {
      position: absolute;
      bottom: 2px;
      font-size: 8px;
      color: #777;
      width: 100%;
      text-align: center;
      left: 0;
    }
    .mode-indicator {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      transition: all 0.3s;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      z-index: 10;
      cursor: help;
    }
    .mode-indicator:after {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .mode-indicator:hover:after {
      opacity: 1;
    }
    .mode-indicator:hover:before {
      content: attr(data-tooltip);
      position: absolute;
      white-space: nowrap;
      top: 20px;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 10px;
      pointer-events: none;
    }
    .btc-mode {
      background-color: #f7931a;
    }
    .btc-mode:hover:before {
      content: "BTC模式";
    }
    .gold-mode {
      background-color: #ffd700;
    }
    .gold-mode:hover:before {
      content: "黄金模式";
    }
    .fast-update {
      animation: pulse 1s infinite alternate;
    }
    .fast-update:hover:before {
      content: attr(data-tooltip) " (快速更新中)";
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
      100% { transform: scale(1.15); opacity: 1; box-shadow: 0 0 12px rgba(255, 255, 255, 0.8); }
    }
  </style>
</head>
<body>
  <div id="close-btn"></div>
  <div id="mode-indicator" class="mode-indicator btc-mode" data-tooltip="BTC模式"></div>
  <div id="container">
    <!-- titleElement在JavaScript中动态添加 -->
    <div id="price">加载中...</div>
    <div id="change" class="neutral">--</div>
  </div>
  <div class="hint">单击切换BTC/黄金 | 双击启用快速更新</div>

  <script src="renderer.js"></script>
</body>
</html>
